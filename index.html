<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Raspberry Pi Camera</title>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <style type="text/css">
        body {
            background-color: #0b97c4;
        }

        #container {
            width: 50%;
            margin: 0 auto;
        }

        #container p {
            width: 100%;
            text-align: center;
        }
    </style>
    <script>
        $(document).ready(function() {
            var imageCount = 0;
            var socket = io();
            socket.on('image', function(message){
                $('#image').attr('src', 'data:image/jpg;base64,' + message);
                $('#caption').text('Image #' + ++imageCount);
            });
        });
    </script>
</head>
<body>
<div id="container">
    <img width="640" height="480" id="image">
    <p id="caption">Image</p>
</div>
</body>
</html>
